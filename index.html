<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-бот на основі Gemini</title>
    <!-- Tailwind CSS CDN для стилізації -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Шрифт Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border-radius: 1.5rem;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.5rem;
            background-color: #ffffff;
        }
        .message-bubble {
            max-width: 85%;
            padding: 0.75rem 1.25rem;
            border-radius: 1.5rem;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #1a73e8;
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 0.5rem;
        }
        .bot-message {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 0.5rem;
        }
        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: #6b7280;
            border-radius: 50%;
            margin: 0 4px;
            animation: bounce 0.6s infinite alternate;
        }
        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-8px);
            }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #1a73e8;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8 flex items-center justify-center min-h-screen">

    <!-- Головний контейнер чату -->
    <div class="chat-container bg-white rounded-3xl overflow-hidden shadow-2xl w-full">

        <!-- Заголовок та ID користувача -->
        <div class="p-6 bg-blue-600 text-white text-center rounded-t-3xl">
            <h1 class="text-3xl font-bold">Чат-бот Gemini</h1>
            <p id="user-id-display" class="mt-2 text-sm text-blue-200">ID користувача: Завантаження...</p>
        </div>

        <!-- Контейнер для повідомлень -->
        <div id="chat-box" class="chat-box">
            <!-- Повідомлення будуть додаватися сюди динамічно -->
        </div>

        <!-- Індикатор завантаження -->
        <div id="loading-indicator" class="hidden flex justify-center p-4">
            <div class="spinner"></div>
        </div>

        <!-- Поле вводу та кнопка відправки -->
        <div class="p-4 bg-gray-100 flex items-center gap-4 rounded-b-3xl">
            <input type="text" id="message-input" placeholder="Введіть ваше повідомлення..."
                   class="flex-1 p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" />
            <button id="send-button" class="bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-200 active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.945a.75.75 0 00.926.94L16.5 12l-10.076 3.615a.75.75 0 00-.926.94l2.432 7.945a.75.75 0 00.926.94 24.387 24.387 0 006.89-2.083 24.387 24.387 0 006.89-2.083a.75.75 0 00.926-.94l-2.432-7.945a.75.75 0 00-.926-.94l-10.076-3.615z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Модальне вікно для повідомлень про помилки -->
    <div id="error-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg shadow-xl text-center">
            <h2 class="text-xl font-bold text-red-600 mb-4">Помилка</h2>
            <p id="error-message" class="text-gray-700 mb-6"></p>
            <button id="close-modal" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 transition-colors">Закрити</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, setDoc, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Важливо: ці змінні надаються середовищем Canvas.
        // Не змінюйте їх.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Встановлення рівня логування для відладки
        setLogLevel('debug');

        // Ініціалізація Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Посилання на елементи DOM
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const userIdDisplay = document.getElementById('user-id-display');
        const errorModal = document.getElementById('error-modal');
        const errorMessage = document.getElementById('error-message');
        const closeModalButton = document.getElementById('close-modal');

        let isAuthReady = false;
        let userId = '';
        const privateUserCollectionPath = `/artifacts/${appId}/users`;
        const publicCollectionPath = `/artifacts/${appId}/public/data`;

        // Функція для показу модального вікна з помилкою
        function showModal(message) {
            errorMessage.textContent = message;
            errorModal.classList.remove('hidden');
        }

        closeModalButton.addEventListener('click', () => {
            errorModal.classList.add('hidden');
        });

        // Ініціалізація автентифікації користувача
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = `Ваш ID: ${userId}`;
            } else {
                try {
                    await signInAnonymously(auth);
                    userId = auth.currentUser.uid;
                    userIdDisplay.textContent = `Ваш ID: ${userId}`;
                } catch (error) {
                    console.error("Помилка анонімної автентифікації:", error);
                    showModal('Не вдалося автентифікувати користувача. Будь ласка, спробуйте пізніше.');
                }
            }
            isAuthReady = true;
            if (isAuthReady && userId) {
                setupChatListener();
            }
        });

        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch(error => {
                console.error("Помилка автентифікації:", error);
                showModal('Не вдалося автентифікувати користувача. Будь ласка, спробуйте пізніше.');
            });
        }

        // Функція для відображення повідомлення в чаті
        function displayMessage(text, sender) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', sender === 'user' ? 'justify-end' : 'justify-start');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble', sender === 'user' ? 'user-message' : 'bot-message');
            messageBubble.textContent = text;
            
            messageWrapper.appendChild(messageBubble);
            chatBox.appendChild(messageWrapper);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Функція для отримання відповіді від API
        async function getBotResponse(message) {
            const userQuery = message;
            const systemPrompt = "Ти — дружній та корисний чат-бот, створений для відповідей на запитання. Відповідай українською мовою. Намагайся бути лаконічним, але інформативним.";
            const apiKey = ""; // Ключ API залишається пустим, він надається середовищем.
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                tools: [{ "google_search": {} }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Помилка API:', errorData);
                    throw new Error(`Помилка API: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                const candidate = result.candidates?.[0];
                if (candidate && candidate.content?.parts?.[0]?.text) {
                    return candidate.content.parts[0].text;
                } else {
                    console.error("Відповідь API не містить тексту:", result);
                    throw new Error("Відповідь API не містить тексту.");
                }
            } catch (error) {
                console.error('Помилка при отриманні відповіді від бота:', error);
                // Перевіряємо, чи це 401 помилка автентифікації
                if (error.message.includes('401')) {
                    showModal("Помилка автентифікації: Не вдалося з'єднатися з сервісом. Перевірте свій ключ API.");
                } else {
                    showModal("Помилка: Не вдалося отримати відповідь. Будь ласка, спробуйте ще раз.");
                }
                return 'На жаль, не можу зараз відповісти. Сталася помилка.';
            }
        }

        // Функція для відправки повідомлення
        async function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText || !userId) {
                console.error("Повідомлення пусте або userId не доступний.");
                return;
            }

            // Створюємо шлях до колекції для приватних повідомлень
            const messagesCollection = collection(db, `${privateUserCollectionPath}/${userId}/messages`);

            // Відображаємо повідомлення користувача одразу
            displayMessage(messageText, 'user');
            messageInput.value = '';
            
            // Зберігаємо повідомлення користувача у Firestore
            await addDoc(messagesCollection, {
                text: messageText,
                sender: 'user',
                timestamp: serverTimestamp()
            });

            // Показуємо індикатор завантаження
            loadingIndicator.classList.remove('hidden');
            chatBox.scrollTop = chatBox.scrollHeight;

            const botResponse = await getBotResponse(messageText);
            
            // Ховаємо індикатор завантаження
            loadingIndicator.classList.add('hidden');

            // Відображаємо відповідь бота
            displayMessage(botResponse, 'bot');
            
            // Зберігаємо відповідь бота у Firestore
            await addDoc(messagesCollection, {
                text: botResponse,
                sender: 'bot',
                timestamp: serverTimestamp()
            });
        }

        // Слухачі подій
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Слухач Firestore для оновлення чату в реальному часі
        function setupChatListener() {
            if (!userId) {
                console.error("userId не доступний для налаштування слухача чату.");
                return;
            }
            
            const messagesCollection = collection(db, `${privateUserCollectionPath}/${userId}/messages`);
            const messagesQuery = query(messagesCollection, orderBy('timestamp'));

            onSnapshot(messagesQuery, (snapshot) => {
                chatBox.innerHTML = ''; // Очищаємо чат перед відображенням
                snapshot.forEach(doc => {
                    const message = doc.data();
                    displayMessage(message.text, message.sender);
                });
            }, (error) => {
                console.error("Помилка при отриманні історії чату:", error);
                // Оскільки правила безпеки тепер правильні, ця помилка не повинна виникати
                showModal('Не вдалося завантажити історію чату. Будь ласка, перевірте з\'єднання.');
            });
        }
    </script>
</body>
</html>
